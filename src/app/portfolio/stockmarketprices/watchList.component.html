<div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th class="col-md-2 text-center">Action</th>
				<th class="col-md-1">Ticker</th>
				<th class="col-md-2">Equity Name</th>
				<th class="col-md-1 text-center">Close</th>
				<th class="col-md-1 text-center">Bid</th>
				<th class="col-md-1 text-center">Ask</th>
				<th class="col-md-1 text-center">Last</th>
				<th class="col-md-1 text-center">Change</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ticker of watchList">
				<td class="text-center">
					<button type="button" style="width:140px" class="btn btn-xs btn-default" (click)="toggleSubscribe(ticker)">{{ ticker.isSubscribing ? 'Unsubscribe' : 'Subscribe' }} </button>
				</td>
				<td>{{ticker.id}}</td>
				<td>{{ticker.name}}</td>
				<td class="text-right">{{ticker.close | number:'1.2-2'}}</td>
				<td class="text-right">{{ticker.bid | number:'1.2-2'}}</td>
				<td class="text-right">{{ticker.ask | number:'1.2-2'}}</td>
				<td class="text-right">{{ticker.last | number:'1.2-2'}}</td>
				<td class="text-center">
					<ticker-price-direction [priceDirection]="ticker.priceDirection"></ticker-price-direction>
				</td>
			</tr>
		</tbody>
	</table>
</div>
